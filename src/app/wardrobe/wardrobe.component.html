<div class="container-xxl col-md-8 mt-5">
  <div class="logo">
    <div class="img">
      <img src="./img/hanger.png" alt="Hanger">
    </div>
    <h2 class="mt-1">My Wardrobe</h2>
  </div>
  <app-categories (categorySelected)="onCategorySelected($event)"></app-categories>
  @if (activeCategory) {
  <div class="mt-4">
    <h3>{{ activeCategory }}</h3>
    <div class="row">
      @for (image of Pieces() ; track image.id) {
      <div class="col-md-3 my-2">
        <div class="card img-card shadow">
          <img [src]="image.imageUrl" alt="{{ activeCategory }}">
          <button class="btn" (click)="deletePiece(image.id)"><i class="fa-solid fa-trash text-danger"
              title="Delete"></i></button>
        </div>
      </div>
      }@empty {
      <p class="text-center my-3">Upload Your Images Now In {{ activeCategory }} Category</p>
      }
      <div class="card-upload d-flex justify-content-center">
        <p-toast></p-toast>
        <p-fileupload mode="basic" name="files" multiple accept="image/*" maxFileSize="1000000"
          chooseLabel="Select Image" (onSelect)="onFileSelect($event)">
        </p-fileupload>
        <button pButton label="Upload" icon="pi pi-upload" class="btn mt-2 ms-auto" (click)="uploadPieces()">
          Upload Now
        </button>
      </div>

    </div>
  </div>
  }
</div>
